<!DOCTYPE html>
<html>
  <head>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Title -->
    <title>Pokedex</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3C%3Fxml version='1.0' encoding='UTF-8'%3F%3E%3Csvg width='24px' height='24px' stroke-width='1.5' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg' color='%23000000'%3E%3Cpath d='M3 3.6V20.4C3 20.7314 3.26863 21 3.6 21H20.4C20.7314 21 21 20.7314 21 20.4V3.6C21 3.26863 20.7314 3 20.4 3H3.6C3.26863 3 3 3.26863 3 3.6Z' stroke='%23000000' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3Cpath d='M6 6L6 16' stroke='%23000000' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3Cpath d='M10 6V9' stroke='%23000000' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3Cpath d='M14 6V13' stroke='%23000000' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3Cpath d='M18 6V11' stroke='%23000000' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3C/svg%3E"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />

    <!-- Custom CSS-->
    <link rel="stylesheet" href="./src/css/style.css" />
    <!-- Custom JS -->
    <script type="module" src="../front/main.js"></script>
  </head>

  <body>
    <header class="my-5 my-6">
      <h1 class="title has-text-centered is-1">Pokedex</h1>
      <nav
        class="navbar is-flex is-justify-content-space-evenly"
        id="navbar_main"
        role="navigation"
        aria-label="main navigation"
      >
        <a class="navbar-item" id="nav-item-home"> Home </a>
        <a class="navbar-item" id="nav-item-type"> Types </a>
        <a class="navbar-item" id="nav-item-team"> Teams </a>
        <a class="navbar-item" id="nav-item-add-team"> Add Team </a>
      </nav>
    </header>

    <main
      id="app"
      class="container is-flex is-align-item-center is-flex-wrap-wrap is-justify-content-space-evenly my-6"
    >
      
      <!-- Pokemon Details Modal-->
    <div class="is-flex is-justify-content-center my-6" id="open-pkm-detail-modal">

      <div class="modal" id="pkm_detail">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <h2 class="modal-card-title pkm_name">Bulbizarre</h2>
      <i class="fa fa-window-close close"></i>
    </header>
    <section class="modal-card-body is-flex is-flex-direction-row is-align-content-center is-align-items-center">
      <div class="mr-4">
        <img src="../front/src/img/1.webp" class="pkm_img_modal">
      </div>
      <div class="modal-card-content pkm_stats_modal">
        <h4 class="mb-4">Statistiques</h4>
        <p class="modal_team_types"></p>
        <div>
          <div class="is-flex is-justify-content-space-start">
            <div class="">PV:</div>
            <div class="pokemon-hp ml-1"></div>
          </div>
          <progress class="progress is-danger" value="50" max="255"></progress>
        </div>
        <div class="row">
          <div class="is-flex is-justify-content-space-start">
            <div class="">Attaque:</div>
            <div class="pokemon-atk ml-1"></div>
          </div>
          <progress class="progress is-danger" value="70" max="255"></progress>
        </div>
        <div class="row">
          <div class="is-flex is-justify-content-space-start">
            <div class="">Défense:</div>
            <div class="pokemon-def ml-1"></div>
          </div>
          <progress class="progress is-danger" value="90" max="255"></progress>
        </div>
        <div class="row">
          <div class="is-flex is-justify-content-space-start">
            <div class="">Attaque Spé:</div>
            <div class="pokemon-atk_spe ml-1"></div>
          </div>
          <progress class="progress is-danger" value="110" max="255"></progress>
        </div>
        <div class="row">
          <div class="is-flex is-justify-content-space-start">
            <div class="">Défense Spé:</div>
            <div class="pokemon-def_spe ml-1"></div>
          </div>
          <progress class="progress is-danger" value="130" max="255"></progress>
        </div>
        <div class="row">
          <div class="is-flex is-justify-content-space-start">
            <div class="">Vitesse:</div>
            <div class="pokemon-speed ml-1"></div>
          </div>
          <progress class="progress is-danger" value="150" max="255"></progress>
        </div>
      </div>
    </section>
    <footer class="modal-card-foot is-flex">
      <div class="add_team_container">
        <form id="form_add_pkm_team">
          <!-- Champ caché pour l'ID du Pokémon -->
          <input type="hidden" name="pokemonId" value="" class="pkm-id" />
          <!-- Sélection de l'équipe -->
          <select class="select">
            <option value="1">Team 1</option>
            <option value="2">Team 2</option>
            <option value="3">Team 3</option>
            <option value="4">Team 4</option>
            <option value="5">Team 5</option>
            <option value="6">Team 6</option>
          </select>
          <button  type="submit" class="button btn_add_team">Add To Team</button>
          <button class="button btn_dlt_team">Dlt To Team</button>
        </form>
      </div>
      <div class="buttons">
        <button class="button close">Retour</button>
      </div>
    </footer>
  </div>

  </div>
    </div>
 
    </main>
     <!-- Add Team Modal-->
     <div class="is-flex is-justify-content-center my-6">
      <div class="modal" id="add_team_modal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <header class="modal-card-head">
            <h2 class="modal-card-title team_name">Ajouter une team</h2>
            <button class="delete close"></button><!-- Bouton de fermeture -->
          </header>
          <div class="modal-card-body">
            <!-- formulaire-->
            <form id="form_team_modal">
              <div class="field">
                <label class="label">Name</label>
                <div class="control">
                  <input class="input" type="text" name="name" placeholder="Name of the the team">
                </div>
              </div>
              <div class="field">
                <label class="label">Description</label>
                <div class="control">
                  <input class="input" type="text" name="description" placeholder="Facultatif">
                </div>
              </div>
              <div class="control">
                <button class="button is-primary">Submit</button>
              </div>
            </form>
            <!-- fin de formulaire-->
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Team Modal -->
<div class="is-flex is-justify-content-center my-6">
  <div class="modal" id="edit_team_modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <header class="modal-card-head">
        <h2 class="modal-card-title">Modifier le nom d'une Team</h2>
        <button class="delete close"></button> <!-- Bouton de fermeture -->
      </header>
      <div class="modal-card-body">
        <!-- formulaire-->
        <form id="form_edit_team_modal">
          <div class="field">
             <!-- Bien faire attention aux changements ici sinon les modif pas effectués -->
            <label for="edit-team-name" class="label"> Nouveau Nom</label>
            <div class="control">
              <input class="input" type="text" id="edit-team-name" name ="name" placeholder="Name of the team to update">
               <!-- ce champ est caché pour l'utilisateur, on y renseigne une value qu'on pourra récuperer facilement à la soumission du form -->
              <input id="edit-team-id" type="hidden" name="id">
            </div>
          </div>
          <div class="control">
            <button class="button is-primary" type="submit">Submit</button>
          </div>
        </form>
        <!-- fin de formulaire-->
      </div>
    </div>
  </div>
</div>

    
    <!-- Template pour un Pokemon -->
    <template id="pokemon-template">
    <div class="card mb-6 has-text-centered pt-4 my-6" slot="card">
      <a>
        <div class="card-image">
          <img class="pkm_img" slot="pokemon-template-img">
        </div>
        <div class="card-content">
          <p slot="pokemon-template-name"> </p>
        </div>
        <button class="button is-primary" id="open_pkm_detail_exemple" slot="button-open-detail-modal">
          Open Pokemon Detail
        </button>  
      </a>
    </div>
  </template>

    <!-- Template pour une team -->
  <template id ="team-template">
    <section class="container has-text-centered my-6" slot="team-id">
      <div class="mb-1">
        <h2 class="team-name title" slot="team-template-name"> </h2>
        <p class="team-description subtitle my-5" slot="team-template-description"></p>
      </div>

      <div class="imgContainer image is-flex is-justify-content-center my-5">
        <figure class="image is-64x64 mx-2">
            <img class="is-rounded" slot="pokemon-template-img">
        </figure>
        <figure class="image is-64x64 mx-2">
            <img class="is-rounded" slot="pokemon-template-img">
        </figure>
        <figure class="image is-64x64 mx-2">
            <img class="is-rounded" slot="pokemon-template-img">
        </figure>
        <figure class="image is-64x64 mx-2">
            <img class="is-rounded" slot="pokemon-template-img">
        </figure>
    </div>

      <div class="container btnContainer">
        <button class="button btnModalTeam">Administrer</button>
      </div>
    </section>
</template>
  </body>
</html>
